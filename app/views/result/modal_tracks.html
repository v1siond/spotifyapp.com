<div class="fade-screen fade-tracks visiond-20">
	<div class="visiond-18 visiond-lg-8 modal-window">
		<header class="modal-header album-tracks visiond-20" ng-repeat="item in albumTracks | limitTo:quantity">
			<section class="photo visiond-20">
				<div class="artist-details mobile visiond-20">
					<figure class="modal-art visiond-4" ng-repeat="background in albumBackground | limitTo:quantity">
						<img src="{{background.url}}" alt="Album Art">						
					</figure>
					<figure class="modal-art visiond-4" ng-if="albumBackground.length == 0">
						<img src="{{defaultImage}}" alt="Album Art">						
					</figure>
					<div class="modal-details visiond-15">
						<div class=" headline-container visiond-20">
							<span>Tracks on</span>
							<a class="close-modal" ng-click="closeModal()"></a>		
						</div>
						<h2 class="name">{{item.name}}</h2>
					</div>
				</div>
				<div class="artist-details desktop visiond-20" style='background-image: url("{{background.url}}");' ng-repeat="background in albumBackground | limitTo:quantity">
					<h2 class="name visiond-lg-20">{{albumName}}</h2>
					<a class="close-modal" ng-click="closeModal()"></a>
				</div>
				<div class="artist-details desktop visiond-20" ng-if="albumBackground.length == 0" style='background-image: url("{{defaultImage}}");'>
					<h2 class="name visiond-lg-20">{{albumName}}</h2>
					<a class="close-modal" ng-click="closeModal()"></a>
				</div>
			</section>
		</header>
		<div class="headline">
			<h4 class="head-text">Tracks</h4>
		</div>
		<section class="modal-list album-tracks visiond-20">
			<div class="modal-items" ng-repeat="item in albumTracks">
				<figure class="moda-art album-art" ng-if="item.images.length === 0">
					<img ng-src="{{defaultImage}}" alt="Artist Photo">
				</figure>
				<figure class="moda-art album-art" ng-repeat="image in item.images | limitTo:quantity" >
					<img ng-src="{{image.url}}" alt="Artist Photo">
				</figure>
				<article class="modal-details track-details" ng-click="previewAudio($event)" data-id="{{item.preview_url}}">
					<h3 class="track-name">{{item.name}}</h3>
					<p class="track-duration">{{item.duration_ms | formatTime}}</p>
				</article>			
			</div>
		</section>
	</div>
</div>
