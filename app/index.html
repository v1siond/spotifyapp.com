<!DOCTYPE html>
<html ng-app="spotify">    
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="assets/images/search.ico" rel="icon" type="image/x-icon" />
		<link rel="stylesheet" href="assets/stylesheets/normalize.css">
		<link rel="stylesheet" href="assets/stylesheets/application.css">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular-route.js"></script>
	</head>
	<body>
		<script src="app.js"></script>
		<script src="scripts/controller/ctrlSearch.js"></script>
		<div ng-controller="ctrlSearch" id="main-container"> 
			<div ng-header id="banner-container"></div>
			<div ng-search id="searcher-container"></div>
			<div ng-result id="result-container"></div>
		</div>

		<footer class="footer-container visiond-20" id="footer-container">
			<div class="footer-powered visiond-20">
				<p class="text">Designed by Geek Label - Powered by Spotify</p>
			</div>
		</footer>
		<script src="scripts/application.js"></script>
	</body>
</html>
