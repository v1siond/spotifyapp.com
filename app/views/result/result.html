<section class="result-container visiond-20">
	<div id="backgroundContainer" class="visiond-20 result-container">
		<figure class="result-background visiond-6 visiond-xsm-4 visiond-lg-3">
			<img src="./assets/images/magnify.png" alt="">
		</figure>
		<p class="message">Your result will appear here</p>				
	</div>	
	<div class="results visiond-20">
		<div class="{{item.type}} gal-item visiond-20 visiond-lg-4" ng-repeat="item in result" data-id="{{item.id}}" ng-click="artistAlbum($event)">
			<figure class="photo visiond-6 visiond-lg-20" ng-if="item.images.length === 0">
				<div class="background" style="background-image: url('{{defaultImage}}')"></div>
				<i class="artist-icon"></i>
			</figure>
			<figure class="photo visiond-6 visiond-lg-20" ng-repeat="image in item.images | limitTo:quantity">
				<div class="background" style="background-image: url('{{image.url}}')"></div>
				<i class="artist-icon"></i>
			</figure>
    	<div class="headline name visiond-14 visiond-lg-20">
    		<h2>{{item.name | limitTo:limitString}}</h2>
    	</div>
		</div>
		<div class="actions visiond-20">
			<button ng-hide="!paginationPrev" ng-click="startSearch($event)" onclick="animateSection()" type="submit" class="searcher-button prev visiond-13 visiond-md-3" id="searchButton">Previous</button>
			<button ng-hide="!paginationNext" ng-click="startSearch($event)" onclick="animateSection()" type="submit" class="searcher-button next visiond-13 visiond-md-3" id="searchButton">Show me more</button> 
		</div>
		<div ng-albums ng-hide="!artistAlbums"></div>
		<div ng-tracks ng-hide="!albumBackground"></div>
	</div>
</section>
